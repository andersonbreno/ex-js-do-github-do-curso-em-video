<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
    body {
        font: 12pt Arial;
    }
    button {
        font-size: 12pt;
        padding: 30px;
    }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="soma()">Iniciar a soma</button><br>
    <section id="res">
        <p>Aqui vai o resultado ...</p>
    </section><br>
    <script>
       
       function soma() {
            var num1 = Number(window.prompt('Digite um número: '))
            var num2 = Number(window.prompt('Digite outro número:'))
            var res = num1 + num2
            window.document.getElementById('res').innerHTML = `A soma entre ${num1} e ${num2} é igual a ${res}`
            }
    </script>
</body>
</html>
