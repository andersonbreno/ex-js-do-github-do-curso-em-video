<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Vários Cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="calculos">
        <p>Só para teste no momento ...</p>
    </section>
    <script>
        function calcular() {
            var num = Number(window.prompt('Digite um número'))
            var calc = window.document.getElementById('calculos')
            calc.innerHTML = `<p>O número a ser analisado será o: ${num}</p>`
            calc.innerHTML += `<p> O seu valor absoluto é: ${num}</p>` // ver como se calcula valor absoluto em JS
            calc.innerHTML += `<p> A sua parte inteira é: ${num}</p>` // ver como se calcula parte inteira em JS

            // continuar ...





        }




    </script>
</body>
</html>
