<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        input {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <input type="button" value="Clique para calcular" onclick="clicar()"><br><br>

    <div id="res">
        O resultado vem aqui ...
    </div>

    <script>
        window.alert('Seja bem-vindo(a) ao meu site !')
        
        function clicar() {
            var num = window.prompt('Digite um número: ')
            var res = ''
            window.document.getElementById('res').innerHTML = (`O dobro de ${num} é ${num*2} e a metade de ${num} é ${num / 2}!`)
            }
    </script>
</body>
</html>
