<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicar()">Clique para começar</button>

    <section id="res">
        <p>Aqui vai aparecer o resultado ...</p>
    </section>  
    
    <script>
        function clicar() {
            var nome = window.prompt('Qual o seu nome?')
            var res = ''
            window.document.getElementById('res').innerHTML = `É uma grande prazer lhe conhecer <strong>${nome}</strong>!`
          }


    </script>
</body>
</html>
